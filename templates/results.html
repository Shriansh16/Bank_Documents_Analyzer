<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .results-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        /* Headings */
        h1 {
            color: #333;
            font-size: 26px;
            margin-bottom: 20px;
        }

        h2 {
            color: #007BFF;
            font-size: 22px;
            margin-top: 20px;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }

        /* Paragraph Styling */
        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.6;
            text-align: left;
        }

        /* Link Styling */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container results-container">
        <h1>Analysis Results</h1>
        
        <h2>Financial Insights</h2>
        <p>{{ insights }}</p>
        
        <h2>Fraud Detection Results</h2>
        <p>{{ fraud_detection_result }}</p>

        <a href="/">Upload Another File</a>
    </div>
</body>
</html>
